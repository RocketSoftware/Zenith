  '/adminrest/design/process-definitions':
    get:
      summary: Get List of Processes in design time(Studio)
      tags:
        - 'ProcessDefinitionService'
      operationId: getStudioProcessDefinitions
      parameters:
        - name: Accept
          description: The value for the Accept header should be __application/json;vnd.asg.services.workflow.process-definitions.version=v1. This includes the version information of the API. Currently, only v1 is supported.
          in: header
          required: true
          schema:
            type: string
            enum:
              - application/json;vnd.asg.services.workflow.process-definitions.version=v1
        - name: projectId
          description: Id of the project
          in: query
          schema:
            type: string
        - name: projectName
          description: Name of the project
          in: query
          schema:
            type: string
          example: ekyc*, ekycFlo*, ekycFlow
        - name: modelId
          description: Process Model id to search
          in: query
          required: false
          schema:
            type: string
        - name: modelName
          description: Process Model name to search
          in: query
          required: false
          schema:
            type: string
          example: insuranceCla*, insuranceClaim
        - name: definitionKey
          description: definitionKey to search all the results [search]
          in: query
          required: false
          schema:
            type: string
          example: DecisionModel1-DecisionPm1
        - name: version
          description: version to get the process definition of particular version
          in: query
          required: false
          schema:
            type: string
          example: 1 , 2
        - name: limit
          description: limit for the pagination
          in: query
          schema:
            type: integer
        - name: offset
          description: offset for the pagination
          in: query
          schema:
            type: integer
        - name: sortBy
          description: paramter to sort the result
          in: query
          schema:
            type: string
          example: '-modelName, +modelName'
        - name: Content-Type
          description: content type of the request
          in: header
          schema:
            default: application/json
            type: string
            
      responses:
        '200':
          description: Successful
          content:
            application/vnd.asg.services.workflow.process-definition.response.v1+json:
              schema:
                $ref: '#/components/schemas/processDefinitionList'
        '400':
          description: Your request could not be processed
          content:
            application/vnd.asg.v1+json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found 
        '405':
          description: Method not allowed
        '406':
          description: Not acceptable
        '415':
          description: Unsupported Media Type
        '500':
          description: >-
            An unexpected internal error has occurred. Please contact Support
            for more information.
            

