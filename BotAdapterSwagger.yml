components:
  schemas:
    BotsResponse:
      description: The general response structure
      type: object
      properties:
        code:
          description: The custom mowbly code for the response
          type: string
        message:
          description: The custom mowbly message for the response
          type: string
        contentType:
          description: The content type of the respone
          type: string
        links:
          $ref: '#/components/schemas/hateoasLinks'
        result:
          description: The actual object which consists of response data
          type: object
          properties:
            data:
              description: The response data object/array
              oneOf:
                - type: string
                - type: object
                - type: array
    DMExecutionResults:
      description: The collection of results returned by the Decision Model execution.
      type: array
      items:
        $ref: '#/components/schemas/DMExecutionResult'
    DMExecutionResult:
      description: One of the results returned by the Decision Model execution.
      type: object
      properties:
        key:
          description: The key, or name, of the result
          type: string
        value:
          description: The value for the result.
          type: object
    hateoasLink:
      description: HATEOAS link object
      type: object
      properties:
        rel:
          type: string
          description: |
            The relationship from the current item to the target specified in
            the href.
        method:
          description: The http method to use when invoking the URL specified in the href.
          enum:
            - GET
            - POST
            - PUT
            - DELETE
          type: string
        href:
          type: string
          description: URL to call the appropriate REST service.
      required:
        - rel
        - method
        - href
    hateoasLinks:
      description: HATEOAS Links
      type: array
      items:
        $ref: '#/components/schemas/hateoasLink'
    botUpdateRequest:
      description: Body to update node for a bot
      type: object
      properties:
        node:
          description: Node url whenre bot intended to run
          type: string
        tasktActions:
          description: task action.
          type: string
        contextId:
          description: the id of the context
          type: string
        applicationId:
          description: the id of the application
          type: string
        applicationVersionId:
          description: the id of application version
          type: string
        botId:
          description: the id of rpa model
          type: string
    ErrorResponse:
      description: The general response structure for Error Response
      type: object
      properties:
        code:
          description: The custom mowbly code for the response
          type: string
        errorMessage:
          description: The custom mowbly message for the response
          type: string
        link:
          description: Web link for further description of error
          type: string
        result:
          description: The actual object which consists of response data
          type: object
          properties:
            data:
              description: The response data object/array
              type: object
        correlationId:
          description: The unique identifier allocated to the particular transaction
          type: string
    botInstanceExecuteRequest:
      description: Request body to execute the bot
      type: object
      properties:
        contextName:
          description: the name of the context
          type: string
        applicationName:
          description: the name of the application
          type: string
        botName:
          description: the name of the bot
          type: string
        schedDate:
          description: scheduled date
          type: string
        schedTime:
          description: scheduled time
          type: string
        startOnHold:
          description: start on hold flag
          type: boolean
        perpetual:
          description: start on hold flag
          type: boolean
        executenow:
          description: flag to indicate execute now
          type: boolean
        variables:
          description: Variable need to pass to bot
          type: string

