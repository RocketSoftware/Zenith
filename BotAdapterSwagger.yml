  '/management/bot-instances':
    get:
      summary: Admin activity - get list of bot instance
      tags:
        - 'botinstances'
      description: Get list of bot instance
      operationId: getBotInstancesList
      parameters:
        - name: limit
          description: No. of bot instance to be retrieved
          in: query
          required: false
          schema:
            type: integer
          example: 20
        - name: offset
          description: Offset position to retrieve records from a specific position
          in: query
          required: false
          schema:
            type: integer
            default: 0
          example: 1
        - name: name
          description: Name value to filter all the results
          in: query
          required: false
          schema:
            type: string
          example: Sample bot instance
        - name: status
          description: Status value to filter all the results
          in: query
          required: false
          schema:
            type: string
          example: Waiting
        - name: sortBy
          description: Parameter to sort the results
          in: query
          required: false
          schema:
            type: string
          example: '-modifiedon'
        - name: Content-Type
          description: content type of the request
          in: header
          required: true
          schema:
            default: application/vnd.asg-botdetails.v1+json
            type: string
      responses:
        '200':
          description: Successful
          headers:
            X-Total-Count:
              description: Total no. of contexts available
              schema:
                type: integer
                format: int64
                example: 200
          content:
            application/vnd.asg.v1+json:
              schema:
                $ref: '#/components/schemas/BotsResponse'
              example:
                $ref: '#/components/examples/listOfBotInstances/value'
        '400':
