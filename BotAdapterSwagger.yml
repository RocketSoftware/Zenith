    get:
      summary: Fetches all the bot details in the system
      tags:
        - 'Botservice'
      operationId: getBots
      parameters:
        - name: contextName
          description: name of the context
          in: query
          schema:
            type: string
        - name: applicationName
          description: name of the application
          in: query
          schema:
            type: string
        - name: botName
          description: name of the bot
          in: query
          schema:
            type: string
        - name: contextId
          description: id of the context
          in: query
          schema:
            type: string
        - name: appId
          description: id of the application
          in: query
          schema:
            type: string
        - name: botId
          description: id of the bot
          in: query
          schema:
            type: string
        - name: limit
          description: limit for the pagination
          in: query
          schema:
            type: integer
        - name: offset
          description: offset for the pagination
          in: query
          schema:
            type: integer
        - name: Content-Type
          description: content type of the request
          in: header
          required: true
          schema:
            default: application/vnd.asg-botdetails.v1+json
            type: string
        - name: sortBy
          description: paramter to sort the result
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Successful
          content:
            application/vnd.asg.v1+json:
              schema:
                $ref: '#/components/schemas/BotsResponse'
              example:
                $ref: '#/components/examples/botsSuccessResponse/value'
        '400':
          description: Your request could not be processed
          content:
            application/vnd.asg.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                $ref: '#/components/examples/botsFetchFailedResponse/value'
        '405':
          description: Method not allowed
        '415':
          description: Unsupported Media Type
        '500':
          description: >-
            An unexpected internal error has occurred. Please contact Support
            for more information.
